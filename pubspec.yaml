name: nimbus
description: A Web3 dApp for buying, sending, exchanging, and receiving cryptocurrencies
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management - Riverpod
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Web3 & Blockchain
  web3dart: ^2.7.3
  
  # WalletConnect AppKit SDK (Reown)
  reown_appkit: ^1.6.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Utilities
  json_annotation: ^4.8.1
  freezed_annotation: ^3.1.0
  equatable: ^2.0.5
  get_it: ^8.0.3
  # Security & Crypto
  crypto: ^3.0.3
  argon2: ^1.0.1
  url_launcher: ^6.2.2
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  fl_chart: ^0.70.0
  intl: ^0.20.2
  
  # Environment
  flutter_dotenv: ^5.1.0
  local_auth: ^2.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1
  freezed: ^3.1.0
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Testing
  mockito: ^5.4.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env
